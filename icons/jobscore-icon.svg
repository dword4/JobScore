<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background circle for context (subtle) -->
  <rect width="128" height="128" rx="20" fill="#ffffff"/>
  <!-- Document -->
  <rect x="14" y="12" width="100" height="104" rx="8" fill="#f8fafc" stroke="#d1d5db" stroke-width="2"/>
  <!-- Normal text lines -->
  <rect x="28" y="30" width="72" height="8" rx="4" fill="#e6edf3"/>
  <rect x="28" y="52" width="72" height="8" rx="4" fill="#e6edf3"/>
  <rect x="28" y="74" width="72" height="8" rx="4" fill="#e6edf3"/>
  <!-- Highlighted lines (keywords) -->
  <rect x="24" y="44" width="74" height="12" rx="5" fill="#fff29a"/>
  <rect x="24" y="68" width="44" height="12" rx="5" fill="#fff29a"/>
  <!-- Magnifying glass (search/highlight) -->
  <g transform="translate(22,24)">
    <circle cx="28" cy="64" r="18" fill="none" stroke="#475569" stroke-width="5" />
    <rect x="46" y="78" width="20" height="6" rx="3" transform="rotate(40 56 81)" fill="#475569"/>
    <circle cx="28" cy="64" r="8" fill="#eef2ff" stroke="none"/>
  </g>
  <!-- Score badge -->
  <g transform="translate(0,0)">
    <circle cx="98" cy="28" r="18" fill="#16a34a" stroke="#0f8a3a" stroke-width="1"/>
    <!-- checkmark -->
    <path d="M90 28.5 L96 34 L108 22" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>