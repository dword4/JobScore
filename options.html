<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Job Keyword Score - Options</title>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    h1 {
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }
    
    .section {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .section h2 {
      margin-top: 0;
      color: #4CAF50;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
      font-family: monospace;
    }
    
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 5px 5px 5px 0;
      font-size: 14px;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button.secondary {
      background: #2196F3;
    }
    
    button.secondary:hover {
      background: #0b7dda;
    }
    
    button.import {
      background: #FF9800;
    }
    
    button.import:hover {
      background: #e68900;
    }
    
    .keyword-tags {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 3px;
    }
    
    .keyword-tag {
      display: inline-block;
      background: #e0e0e0;
      padding: 5px 10px;
      margin: 3px;
      border-radius: 15px;
      font-size: 12px;
    }
    
    .file-input-wrapper {
      display: inline-block;
      position: relative;
      overflow: hidden;
      margin: 5px 5px 5px 0;
    }
    
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }
    
    .file-input-label {
      display: inline-block;
      background: #FF9800;
      color: white;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .file-input-label:hover {
      background: #e68900;
    }
    
    #debugLog {
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      font-size: 11px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      display: none;
      border-radius: 3px;
    }
    
    #debugLog.visible {
      display: block;
    }
    
    .debug-line {
      color: #666;
      margin: 2px 0;
    }
    
    .status-message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 3px;
      display: none;
    }
    
    .status-message.success {
      background: #c8e6c9;
      color: #2e7d32;
      display: block;
    }
    
    .status-message.error {
      background: #ffcdd2;
      color: #c62828;
      display: block;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Job Keyword Score - Settings</h1>
  
  <div class="section">
    <h2>Manage Keywords</h2>
    <p>Enter your keywords here, one per line. These will be highlighted on job listings.</p>
    <textarea id="keywords" placeholder="Enter keywords here...&#10;Example:&#10;javascript&#10;python&#10;web development&#10;remote"></textarea>
    <br>
    <button id="saveBtn">Save Keywords</button>
  </div>
  
  <div class="section">
    <h2>Import / Export</h2>
    <div id="statusMessage" class="status-message"></div>
    
    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
      <button id="exportBtn" class="secondary">üì• Export Keywords to File</button>
      
      <div class="file-input-wrapper">
        <label for="importFile" class="file-input-label">üì§ Import Keywords from File</label>
        <input type="file" id="importFile" accept=".txt">
      </div>
    </div>
    
    <div class="keyword-tags">
      <strong>Current Keywords:</strong>
      <div id="keywordTags"></div>
    </div>
  </div>
  
  <div class="section">
    <h2>Debug</h2>
    <button id="debugToggleBtn">Show Debug Log</button>
    <div id="debugLog"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
