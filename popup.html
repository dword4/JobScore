<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      max-height: 600px;
      padding: 15px;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }
    
    .score-display {
      background: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      border: 2px solid #4CAF50;
      transition: border-color 0.3s ease;
    }
    
    .score-number {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      transition: color 0.3s ease;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    
    button {
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 5px 0;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .keyword-list {
      margin-top: 10px;
      font-size: 12px;
    }
    
    .keyword-tag {
      display: inline-block;
      background: #e7e7e7;
      padding: 2px 6px;
      margin: 2px;
      border-radius: 3px;
    }
    
    #debugLog {
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 8px;
      margin-top: 10px;
      font-size: 10px;
      max-height: 250px;
      overflow-y: auto;
      font-family: monospace;
      display: none;
    }
    
    #debugLog.visible {
      display: block;
    }
    
    .debug-line {
      color: #666;
      margin: 2px 0;
    }
    
    #debugToggleBtn {
      background: #9C27B0;
      font-size: 10px;
      padding: 4px 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="score-display">
    <div>Page Score</div>
    <div class="score-number" id="scoreDisplay">0</div>
  </div>
  
  <label for="keywords">Keywords (one per line):</label>
  <textarea id="keywords" placeholder="Enter keywords here...&#10;example: javascript&#10;web development&#10;programming"></textarea>
  
  <button id="highlightBtn">Highlight Keywords</button>
  <button id="clearBtn">Clear Highlights</button>
  <button id="toggleOverlayBtn">Toggle Score Overlay</button>
  <button id="optionsBtn" style="background: #9C27B0; margin-top: 10px;">Open Options</button>
  
  <div class="keyword-list">
    <strong>Current Keywords:</strong>
    <div id="keywordTags"></div>
  </div>
  
  <button id="debugToggleBtn">Show Debug Log</button>
  <div id="debugLog"></div>
  
  <script src="popup.js"></script>
</body>
</html>
